receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "otel-collector-demo:4317"

exporters:
  otlp:
    endpoint: jaeger-demo:4317
    tls:
      insecure: true
  logging:
    loglevel: info

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, logging]
