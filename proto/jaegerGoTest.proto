syntax = "proto3";
package jaegerGoTest;
option go_package = "github.com/miparnisari/jaegerGoTest";

import "google/api/field_behavior.proto";
import "validate/validate.proto";
import "google/api/annotations.proto";

message StreamedContinuousRequest {
}

message StreamedContinuousResponse {
  int32 value = 1;
}

message PanicCausingReq {
}

message PanicCausingRes {
}

message StreamedSporadicRequest {
}

message StreamedSporadicResponse {
  int32 value = 1;
}

service JaegerGoTest {
  rpc StreamedContinuous(StreamedContinuousRequest) returns (stream StreamedContinuousResponse) {
    option (google.api.http) = {
      get: "/streamed-continuous"
    };
  }

  rpc StreamedSporadic(StreamedSporadicRequest) returns (stream StreamedSporadicResponse) {
    option (google.api.http) = {
      get: "/streamed-sporadic"
    };
  }

  rpc CausePanic(PanicCausingReq) returns (stream PanicCausingRes) {
    option (google.api.http) = {
      get: "/panic"
    };
  }

  rpc CausePanicInGoroutine(PanicCausingReq) returns (stream PanicCausingRes) {
    option (google.api.http) = {
      get: "/panic-in-goroutine"
    };
  }
}